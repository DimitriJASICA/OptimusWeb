<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="web.css">
	<link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/DimitriJASICA/OptimusWeb/main/logoweb.png">
	<title> Formulaire RT1 </title>
</head>


<body style="background-color:#ffffff;">
	
	<h1 align="center" class="t2"><img src="https://raw.githubusercontent.com/DimitriJASICA/OptimusWeb/main/logo2.png" alt="Logo Site web" height="250" align="center">
	</h1>

<hr>
	
	<p class="t"> <b>Identifiants</b> </font> <br/> </p>
	
		<p align="center">
			
			<label> Email: </label>
				<input type="email" name="AAA" maxlength=16 minlength=8 placeholder="Donnez votre adresse mail" required="required"><br/>
			<label> Mot de passe: </label>
				<input type="password" name="AAA" placeholder="Inscrivez votre mot de passe" required="required"><br/>
			<hr>

	<p class="t"> <b>Informations personnelles</b> </font> <br/> </p>
	
	<p align="center"> 
	
		
	
			<label> Nom : </label>
			<input type="text" name="AAA" placeholder="Votre nom" required="required"><br/>
			<label> Prénom : </label>
			<input type="text" name="AAA" placeholder="Votre prénom" required="required"><br/>
			<label> Sexe : </label>
				<input type="radio" name="sexeH" value="S">Homme
				<input type="radio" name="sexeF" value="S">Femme
				<input type="radio" name="sexeS" value="S">Autre<br>
			<label> Date de naissance : </label>
			<input type="date" name="AAA" placeholder="jj/mm/aa" required="required"><br/>
			<label> Pays/région : </label>
			<input type="text" name="AAA" placeholder="Pays ou région de résidence" required="required"><br/>
			<label> Diplôme le plus élevé obtenu : </label>
				<input type="radio" name="sexe" value="Bre">Brevet
				<input type="radio" name="sexe" value="Bac">Bac
				<input type="radio" name="sexe" value="Autre">Autre<br/>
			<label> Précisez le type de bac ou le type de diplôme obtenu : </label>
			<input type="text" name="AAA" placeholder="Autre diplôme" required="required"><br/>
			<label> Poursuites d'avenir : </label>
			<input type="text" name="AAA" placeholder="Projet(s) futur" required="required"><br/><br/>
			
			
			
		<hr>
			
	</p>
	
	 <p class="t"> <b>Professional information</b></font><br/> </p>
	
	</p>
	
	<p align="center"> 
	
		
		<label> Phone number: </label>
			<input type="tel" name="AAA" placeholder="Give your phone number" required="required"><br/>
		<label> CV : </label>
			<input type="file" accept=".pdf" name="AAA" placeholder="Put your CV" required="required"><br/>
		<label> Self-portrait (1 minute maximum) : </label>
			<input type="file" accept=".mp3" name="AAA" placeholder="Put your self-presentation" required="required"><br/>
		<label> Soft & Hard skills : </label>
			<input type="file" accept=".docx" name="AAA" placeholder="Put your documents" required="required"><br/><br/>
			
			
		
		<hr>
		
	</p>
		<p class="t"> <b>Réseaux sociaux</b>   <br><br> 
		
			<input type="url" name="AAA" placeholder="Votre Instagram" required="required">
			<input type="url" name="AAA" placeholder="Votre Twitter" required="required">
			<input type="url" name="AAA" placeholder="Votre LinkedIn" required="required"> <br><br>
		
			<img src="insta.png" alt="Logo Instagram" width="55px"> 
			<img src="twitter.png" alt="Logo Twitter" width="55px">
			<img src="linkedin.png" alt="Logo LinkedIn" width="55px"> <br> <br>
			
			
			
			
		</p>

		<a align="center" href="index2.html"> Voir votre profil </a>  

	<p class="copy" > ©Copyright OptimusWeb </p>


</body>

</html lang="en">
